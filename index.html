<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ES6</title>
    <link rel="stylesheet" href="css/app.css"/>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="js/prism.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/runner.js"></script>
    <script src="js/editor.js"></script>
</head>
<body>
<script type="text/javascript">
    $(document).ready([editor,listenButton, runner]);
</script>

<div class="row">
    <div class="large-12 columns">
        <h1>Welcome to ES6 -> ES5 Transpilers!</h1>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <div class="example">
            <h3>ES6 code</h3>
            <textarea id="dialog" placeholder="Write your code..."></textarea>
            <a id="reload" class="small radius button">Reload</a>
            <pre><code id="code" class="language-js">
                let log = console.log("Asfd");
            </code></pre>
            <div class="row">
                <div class="medium-3 columns">
                    <a id="button-babel" class="small radius button">Babel</a></div>
                <div class="medium-3 columns">
                    <a id="button-jstransform" class="small radius button">JSTransform</a></div>
                <div class="medium-3 columns">
                    <a id="button-es6transpiler" class="small radius button">ES6transpiler</a></div>
                <div class="medium-3 columns end">
                    <a id="button-traceur" class="small radius button">Traceur</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row hidden-block" id="div-babel">
    <div class="large-12 columns">
        <h3>Babel transpilation</h3>

        <div>
            <pre><code id="code-babel" class="language-js">
            </code></pre>
        </div>
        <a transpiler="babel" id="run-babel" class="run small radius button">Run!</a>
        <div id="logger-babel" class="panel callout radius hidden-block">

        </div>
    </div>
</div>

<div class="row hidden-block" id="div-jstransform">
    <div class="large-12 columns">
        <h3>JSTransform transpilation</h3>
        <div>
            <pre><code id="code-jstransform" class="language-js">
            </code></pre>
        </div>
        <a transpiler="jstransform" class="run small radius button">Run!</a>
        <div id="logger-jstransform" class="panel callout radius hidden-block">

        </div>
    </div>
</div>

<div class="row hidden-block" id="div-es6transpiler">
    <div class="large-12 columns">
        <h3>ES6Transpiler transpilation</h3>

        <div>
            <pre><code id="code-es6transpiler" class="language-js">
            </code></pre>
        </div>
        <a transpiler="es6transpiler" class="run small radius button">Run!</a>
        <div id="logger-es6transpiler" class="panel callout radius hidden-block">

        </div>
    </div>
</div>

<div class="row hidden-block" id="div-traceur">
    <div class="large-12 columns">
        <h3>Traceur transpilation</h3>

        <div>
            <pre><code id="code-traceur" class="language-js">
            </code></pre>
        </div>
        <a transpiler="traceur" class="run small radius button">Run!</a>
        <div id="logger-traceur" class="panel callout radius hidden-block">

        </div>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <h2>Examples!</h2>
        <ul>
            <li><h3><a href="html/class.html">Classes</a></h3></li>
            <li><h3><a href="html/arrows.html">Arrows</a></h3></li>
        </ul>
    </div>
</div>



</body>
</html>
